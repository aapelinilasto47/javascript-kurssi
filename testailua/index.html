<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Notes</h1>
        <div>
            <button id="add-note-btn" onclick="openNoteDialog()">Add Note</button>
            <button id="clear-notes-btn" onclick="clearNotes()">Clear All Notes</button>

        </div>
    </header>
    <main id="notesContainer" class="notes-grid">
        <!-- Notes will be dynamically inserted here -->

    </main>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <button class="close-btn" onclick="closeNoteDialog()">x</button>
                <h2 class="dialog-title" id="dialogTitle">Add Note</h2>
                
                
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
                </div>
                <br> <br>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Enter note content..." required></textarea>

                </div>
                <br>
                <div class="dialog-actions">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
