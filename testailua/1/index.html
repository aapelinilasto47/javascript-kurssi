<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muistiinpanot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Muistiinpanot</h1>
        <div>
            <button id="add-note-btn" onclick="openNoteDialog()">Lisää muistiinpano</button>
            <button id="clear-notes-btn" onclick="clearNotes()">Tyhjennä kaikki muistiinpanot</button>
            <button id="surprise-btn" onclick="showSurprise()">Yllätys</button>


        </div>
    </header>
    <main id="notesContainer" class="notes-grid">
        <!-- Notes will be dynamically inserted here -->

    </main>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <button class="close-btn" onclick="closeNoteDialog()">X</button>
                <h2 class="dialog-title" id="dialogTitle">Lisää muistiinpano</h2>
                
                
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Otsikko</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Syötä muistiinpanon otsikko..." required>
                </div>
                <br>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Sisältö</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Syötä muistiinpanon sisältö..." required></textarea>

                </div>

                <div class="form-group-color">
                    <label for="noteColor" class="form-label"><b>Väri</b></label>
                    <input type="color" id="noteColor" class="noteColor" value="#ffffff">
                </div>
                <br>
                <div class="dialog-actions">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Peruuta</button>
                    <button type="submit" class="save-btn">Tallenna</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
